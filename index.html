<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MyTube</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Suche">
      <button id="searchBtn">🔍</button>
    </div>
    <div class="user-section">
      <span id="username"></span>
      <button id="logoutBtn">🚪 Logout</button>
      <button id="openUpload">➕ Hochladen</button>
    </div>
  </header>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Video hochladen</h2>
      <form id="uploadForm">
        <input type="text" id="title" placeholder="Titel" required>
        <textarea id="description" placeholder="Beschreibung"></textarea>
        <input type="file" id="videoFile" accept="video/*" required>
        <button type="submit">Hochladen</button>
      </form>
    </div>
  </div>

  <!-- Video Grid -->
  <main class="video-grid" id="videoList"></main>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="script.js"></script>
  <script>
    const SUPABASE_URL = "https://dcynncolcolrergzripo.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjeW5uY29sY29scmVyZ3pyaXBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MTYxNDEsImV4cCI6MjA3MjQ5MjE0MX0.kIJQd-nvJJH20LJEPiVpNq7NKCUbPqmkibzFIPLr2Ec";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function checkUser() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
        return;
      }
      document.getElementById("username").textContent = session.user.email;
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    checkUser();
  </script>
</body>
</html>
